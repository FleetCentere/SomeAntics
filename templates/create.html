{% extends "layout.html" %}
{% block content %}

    <h1>Create Page</h1>

    <form method="post" class="postForm">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title" placeholder="Message Title" value="{{ request.form['title'] }}">
        <br>

        <label for="content">Message Content</label>
        <br>
        <textarea name="content" placeholder="Message content" rows="15" cols="60">{{ request.form["content"] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

{% endblock content %}
