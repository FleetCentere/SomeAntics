{% extends "layout.html" %}
{% block css %}
<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-gap: 20px;
    }


</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
        <form action="" autocomplete="off" novalidate method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label>Title</label>
                {{ form.title }}
            </div>
            <div>
                <label>Note</label>
                {{ form.note }}
            </div>
            {{ form.submit() }}
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tbd</td>
                    <td>tbd</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
