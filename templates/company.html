{% extends "layout.html" %}
{% block content %}

<h2>{{ ticker.upper() }}</h2>

<table>
    <thead>
        <tr>
            <th>Year</th>
            <th>Revenue</th>
        </tr>
    </thead>
    <tbody>
        {% for year in years %}
        <tr>
            <td>{{ year }}</td>
            <td>${{ financials["RevenueFromContractWithCustomerExcludingAssessedTax"][year] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
